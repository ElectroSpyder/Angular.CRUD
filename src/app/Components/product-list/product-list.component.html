<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-4">
            <input type="text" class="form-control"
                    placeholder="Buscar por dni"
                    [(ngModel)]="dni" />
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"
                    (click)="searchByDni()" >
                    Buscar
            </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Lista de cuentas</h4>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let p of response.ResultList; let i = index"
                [class.active]="i== currentIndex"
                (click)="setCurrentCuenta(p,i)">
            {{p.NombreTitular}}
            </li>
        </ul>

        <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllProducts">
            Borrar todo
        </button>

    </div>
    <div class="col-md-6">
        <div *ngIf="currentCuenta">
            <h4>Cuenta</h4>
        <div>
            <label><strong>Nombre del Titular:</strong></label> 
            {{ currentCuenta.NombreTitular }}
        </div>
        <div>
            <label><strong>Programa:</strong></label>
            {{ currentCuenta.NombrePrograma }}
        </div>
        <div>
            <label><strong>Dni Co-Titular</strong></label>
            {{ currentCuenta.DniCoTitular }}
        </div>
            <a class="badge badge-warning" routerLink="/products/{{ currentCuenta.NumeroCuenta }}">
                Editar
            </a>
        </div>
        <div *ngIf="!currentCuenta">
            <br />
            <p>Please click en cuenta</p>
        </div>
    </div>
</div>
