<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-4">
            <input type="text" class="form-control"
                    placeholder="Buscar por dni"
                    [(ngModel)]="dni" />
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"
                    (click)="searchByDni()" >
                    Buscar
            </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Lista de cuentas</h4>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let p of products; let i = index"
                [class.active]="i== currentIndex"
                (click)="setCurrentCuenta(product,i)">
            {{p.name}}
            </li>
        </ul>

        <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllProducts">
            Borrar todo
        </button>

    </div>
    <div class="col-md-6">
        <div *ngIf="currentProduct">
            <h4>Cuenta</h4>
        <div>
            <label><strong>Name:</strong></label> 
            {{ currentProduct.name }}
        </div>
        <div>
            <label><strong>Description:</strong></label>
            {{ currentProduct.description }}
        </div>
        <div>
            <label><strong>Status:</strong></label>
            {{ currentProduct.available ? "Available" : "Not available" }}
        </div>
            <a class="badge badge-warning" routerLink="/products/{{ currentProduct.id }}">
                Editar
            </a>
        </div>
        <div *ngIf="!currentProduct">
            <br />
            <p>Please click en cuenta</p>
        </div>
    </div>
</div>
